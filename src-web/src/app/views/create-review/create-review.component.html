<div id="crearJuego" class="p-5 d-flex flex-column text-dark align-items-center">

  <h2>Nueva reseña de {{createReviewData.nombreVideojuego}}</h2>

  <div class="mt-5 col-12 col-md-8 col-lg-6">
    <label for="reviewText" class="form-label">Cuéntanos que te ha parecido:</label>
    <textarea class="form-control" [(ngModel)]="createReviewData.textoReview" id="reviewText" class="form-control bg-primary text-light" rows="3"></textarea>
    <div *ngIf="errorTexto" class="text-danger">
      {{errorTexto}}
    </div>
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <div>Valoración: </div>
    <div>
      <i *ngFor="let i of getRange(5)" (click)="cambiarValoracion(i+1)" [class]="(i < createReviewData.valoracion)? 'bi bi-star-fill pe-1 h4' : 'bi bi-star pe-1 h4'"></i>
    </div>
  </div>

  <div class="mt-4">
    <button *ngIf="!loading" (click)="submit()" type="button" class="btn btn-primary text-light">Continuar</button>

    <div *ngIf="loading" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
