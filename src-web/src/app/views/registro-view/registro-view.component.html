<div id="perfilUsuario" class="p-5 d-flex flex-column text-dark align-items-center">

  <h2>Crear cuenta</h2>

  <div class="mt-5 col-12 col-md-8 col-lg-6">
    <label for="nombre" class="form-label">Nombre de usuario:</label>
    <input type="text" [(ngModel)]="createAccountData.nombre" class="form-control bg-primary text-light" id="nombre">
    <div *ngIf="errorNombre" class="text-danger">
      {{errorNombre}}
    </div>
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="email" class="form-label">Email:</label>
    <input type="text" [(ngModel)]="createAccountData.mail" class="form-control bg-primary text-light" id="email">
    <div *ngIf="errorEmail" class="text-danger">
      {{errorEmail}}
    </div>
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="comunidad" class="form-label">Comunidad:</label>
    <select [(ngModel)]="createAccountData.comunidad" class="form-select bg-primary text-light" id="comunidad">
      <option value="Casual">Casual</option>
      <option value="Hardcore">Hardcore</option>
      <option value="Speedrun">Speedrun</option>
    </select>
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="imagen" class="form-label">Imagen de perfil:</label>
    <input [(ngModel)]="createAccountData.imagen" (change)="actualizarImagen($event);" type="file" class="form-control bg-primary text-light" name="imagen" id="imagen" accept="image/*">
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" [(ngModel)]="createAccountData.password" class="form-control bg-primary text-light" id="password">
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="passwordConfirm" class="form-label">Confirme su contraseña:</label>
    <input type="password" [(ngModel)]="passwordConfirm" class="form-control bg-primary text-light" id="passwordConfirm">
    <div *ngIf="errorPassword" class="text-danger">
      {{errorPassword}}
    </div>
  </div>

  <div class="mt-4">
    <button *ngIf="!loading" (click)="submit()" type="button" class="btn btn-primary text-light">Continuar</button>

    <div *ngIf="loading" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
