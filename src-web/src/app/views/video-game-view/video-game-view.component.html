<form class="d-flex p-5 pb-0">
  <input [(ngModel)]="textoBusqueda" name="textoBusqueda" class="form-control me-2 bg-dark text-light" type="search" aria-label="Buscar por nombre de videojuego">
  <button (click)="buscar(textoBusqueda)" class="btn btn-outline-primary" type="submit">Buscar</button>
</form>

<div id="listadoCartas" class="d-flex flex-row flex-wrap justify-content-evenly gap-5 p-5 w-100">

  <div class="text-dark h2" *ngIf="videojuegos.length < 1">
    No se han encontrado resultados...
  </div>

  <div *ngFor="let videojuego of videojuegos" class="col-12 col-sm-5 col-md-3 col-lg-2">
    <video-game-card [videojuego]="videojuego" />
  </div>

</div>
