<div id="crearJuego" class="p-5 d-flex flex-column text-dark align-items-center">

  <h2>Nuevo Videojuego</h2>

  <div class="mt-5 col-12 col-md-8 col-lg-6">
    <label for="nombre" class="form-label">Nombre del videojuego:</label>
    <input type="text" [(ngModel)]="createJuegoData.nombre" class="form-control bg-primary text-light" id="nombre">
    <div *ngIf="errorNombre" class="text-danger">
      {{errorNombre}}
    </div>
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="fechaCreacion" class="form-label">Fecha de salida:</label>
    <input type="date" [(ngModel)]="createJuegoData.fechaCreacion" class="form-control bg-primary text-light" id="fechaCreacion">
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="imagen" class="form-label">Imagen de portada:</label>
    <input [(ngModel)]="createJuegoData.imagenPortada" (change)="actualizarImagen($event);" type="file" class="form-control bg-primary text-light" name="imagen" id="imagen" accept="image/*">
  </div>

  <div class="mt-3 col-12 col-md-8 col-lg-6">
    <label for="sinopsis" class="form-label">Sinopsis:</label>
    <textarea class="form-control" [(ngModel)]="createJuegoData.sinopsis" id="sinopsis" class="form-control bg-primary text-light" rows="3"></textarea>
    <div *ngIf="errorSinopsis" class="text-danger">
      {{errorSinopsis}}
    </div>
  </div>

  <div class="mt-4">
    <button *ngIf="!loading" (click)="submit()" type="button" class="btn btn-primary text-light">Continuar</button>

    <div *ngIf="loading" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
